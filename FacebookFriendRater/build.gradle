buildscript {
    repositories {
        maven { url "http://repo.spring.io/libs-release" }
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.1.7.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
    baseName = 'facebook-friend-rater'
    version =  '0.1.0'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "http://repo.spring.io/libs-release" }
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-thymeleaf")
    compile("org.springframework.boot:spring-boot-starter-web:1.1.6.RELEASE")
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile("org.springframework.data:spring-data-mongodb:1.6.0.RELEASE")
    compile 'org.mongodb:casbah-core_2.9.1:2.6.5'
    compile 'com.google.code.gson:gson:2.3'
    compile 'org.json:json:20090211'
    compile 'com.mashape.unirest:unirest-java:1.3.1'
    testCompile("junit:junit")
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.2.1'
}
